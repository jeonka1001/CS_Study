language: java
jdk:
  - openjdk8

# Travis CI 를 어느 브랜치에 push 될 때 수행할 시 설정
branches:
  only:
    - main

before_script:
  - "cd springboot/study_springboot_jeonka/"
  - "pwd"

#Travis CI 서버의 home
cahce:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

# CI 실행 완료 시 메일로 알람
notifications:
  email:
    recipients:
      - ruddks2009@naver.com

before_deploy:
  - zip -r freelec-springboot2-webservice
  - mkdir -p deploy
  - mv freelec-springboot2-webservice.zip deploy/freelec-springboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
     secret_access_key: $AWS_ACCESS_KEY
     bucket: freelec-springboot-build-jeonka
     region: ap-northeast-2
     skip_cleanup: true
     acl: private
     local_dir: deploy
     wait-util-deployed: true